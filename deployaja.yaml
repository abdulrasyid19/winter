name: winter-cms
version: 1.0.0
description: Winter CMS Deployment

container:
  image: ghcr.io/dulsyid/winter-app:latest
  port: 80

resources:
  cpu: 500m
  memory: 512Mi
  replicas: 1

env:
  - name: DB_HOST
    value: ${MYSQL_HOST}
  - name: DB_DATABASE
    value: ${MYSQL_DATABASE}
  - name: DB_USERNAME
    value: ${MYSQL_USER}
  - name: DB_PASSWORD
    value: ${MYSQL_PASSWORD}

dependencies:
  - type: mysql         
    name: mysql         
    version: "8.0"       

domain: winter.deployaja.id

envMap:
  db_host: MYSQL_HOST
  db_name: MYSQL_DATABASE
  db_user: MYSQL_USER
  db_password: MYSQL_PASSWORD
